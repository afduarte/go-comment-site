<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation-flex.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<div id="messages" class="column align-self-middle"></div>

<div id="new-comment">
    <form>
        <div class="row expanded">
            <div class="small-8 columns">
                <input id="name" type="text" placeholder="Name"/>
            </div>
            <div class="small-4 columns">
                <input id="giphy" type="text" placeholder="1 word"/>
            </div>
            <div class="small-12 medium-8 columns">
            <textarea id="comment"
                      placeholder="Write your comment here."
                      rows="2"></textarea>
            </div>
            <div class="small-12 medium-4">
                <button id="send" class="button" style="width: 100%;">Send</button>
            </div>
        </div>
    </form>
</div>

<div id="comment-template" class="blockquote-container">
    <div class="callout">
        <h4 class="blockquote-title"></h4>
        <div class="row expanded">
            <div class="small-12 columns quote-holder">
                <blockquote>
                    <p class="blockquote-content"></p>
                </blockquote>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/js/foundation.min.js"></script>
<script src="script.js"></script>
<script>
    $(document).foundation()
</script>
</body>
</html>
